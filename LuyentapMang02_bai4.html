<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let  s  = prompt();
        let s1 = [];
        let count = 0 ;

        for (let i = 0; i < s .length ; i++) {
            s1[i] = s.slice(i,i+1); // cắt từ trong chuỗi từ con trỏ , đến số lượng cắt , tiếp đến là thêm phần tử ;
            if(s1[i] === " "){
                count ++;
            }
        }
        document.write("số từ trong mảng là :"+(count+1));

</script>

</body>
</html>
