<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 style="color: blue"> TỪ ĐIỂN ANH VIỆT</h3>
<input type="text" id="input" value="">
<input type="button" id="btn" value="Tìm" onclick="ANhviet()"></input>
<script>
function ANhviet(){
    let a = ["hello","how","computer","strong","play"];
    let b = ["xin chào","như thế nào","Máy tính","chơi"];
    let j = 0;

      let vc = document.getElementById("input").value;
    for (let i = 0; i <a.length ; i++) {
        if(vc.toLowerCase() === a[i]){
            document.write("Ý nghĩa :"+b[i]);
        }else{
            j++;
        }
    }
    if(j === a.length){
        document.write("không tìm thấy");
    }


}





</script>

</body>
</html>
