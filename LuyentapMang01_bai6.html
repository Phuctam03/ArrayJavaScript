<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let k = 0 ;
    for (let i = 0; i < 10 ; i++) {
        a[i] = parseInt(prompt("nhập số nguyên :"));
    }
    let n = parseInt(prompt("nhập số kiểm tra :"));
    for (let i = 0; i <10 ; i++) {
        if(a[i] === n ){
            document.write("V in the array");
        }else {
            k++;
        }
    }
    if(k === 10 ){
        document.write("v is not the array")
    }
</script>

</body>
</html>
