<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let a = [];
     let n = prompt("nhập số lượng mảng :");
     let count = 0 ;
     for (let i = 0; i <n ; i++) {
         a[i] = prompt();
     }
     for (let i = 0; i < n ; i++) {
         document.write(a[i]+""+"<br/>");
         count++;
     }
     document.write("số lượng kí tự trong mảng :"+count);


</script>

</body>
</html>
