<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =[];
    for (let i = 0; i < 10 ; i++) {
        a[i] = parseInt(prompt("nhập số nguyên :"));
    }
    document.write(a.sort(function (a,b) {
             return b - a ;
    }));
</script>

</body>
</html>
