<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =[];
    let n = parseInt(prompt("nhập số lượng mảng :"));
    let count = 0 ;
    for (let i = 0; i < n ; i++) {
        a[i] = parseInt(prompt());
    }
    for (let i = 0; i < n  ; i++) {
        if(a[i] <  0){
            count++;
        }
    }
    document.write("số lượng số âm :"+count);
</script>

</body>
</html>
